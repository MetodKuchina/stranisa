<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дима и это только начало...</title>
    <style>
        body {
            background-color: #222222;
            color: #ffeb3b;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            border: 2px solid #ffeb3b;
            border-radius: 10px;
            box-shadow: 0 0 20px #ffeb3b;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffeb3b;
            color: #222222;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Дима и это только начало...</h1>
        <p>Сборка полным ходом!</p>
        <a href="#" class="button">Активировать AI</a>
    </div>
</body>
</html>
